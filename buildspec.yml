version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source NPM dependencies...
      - npm install

  build:
    commands:
      - echo Build started on `date`
      - mkdir bundle
      - cp -r * bundle/
      - cp -r .* bundle/ || true  # Copy hidden files (ignoring errors)
      - cd bundle
      - zip -r ../app.zip ./*
      - cd ..

artifacts:
  files:
    - app.zip
