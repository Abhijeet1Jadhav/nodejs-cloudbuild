version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing NPM dependencies...
      - npm install

  build:
    commands:
      - echo Starting build at `date`
      - mkdir bundle
      - rsync -av --exclude=bundle ./ bundle/
      - cd bundle
      - zip -r ../app.zip ./*
      - cd ..

artifacts:
  files:
    - app.zip
